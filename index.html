<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>나의 Git Repos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="./assets/app.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="module" src="./dist/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="gr-search">
      <div>
        <input id="search" class="form-control" type="text" placeholder="Find a repository...">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="is_public">
          <label class="form-check-label" for="is_public">
            Public
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="is_private">
          <label class="form-check-label" for="is_private">
            Private
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="only_archived" name="archived">
          <label class="form-check-label" for="only_archived">
            onlyArchived
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="exclude_archived" name="archived">
          <label class="form-check-label" for="exclude_archived">
            excludeArchived
          </label>
        </div>
      </div>
      <div class="float-end">
        <div class="">
          <div class="btn-group">
            <a class="btn btn-secondary dropdown-toggle btn-sm" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              정렬
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" name="sortOption" data-value="lastUpdate" id="sort_lastUpdate">최근 업데이트</a></li>
              <li><a class="dropdown-item" href="#" name="sortOption" data-value="nameAsc" id="sort_nameAsc">저장소명 순</a></li>
            </ul>
            <input type="hidden" id="sort_option" value="">
          </div>
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic outlined example">
            <input type="radio" class="btn-check" name="viewOptions" value="default" id="vbtn-radio1" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="vbtn-radio1">Default</label>
            <input type="radio" class="btn-check" name="viewOptions" value="simple" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="vbtn-radio2">Simple</label>
          </div>
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic outlined example">
            <input type="radio" class="btn-check" name="pageOptions" value="10" id="btn_page_option_10" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="btn_page_option_10">10</label>
            <input type="radio" class="btn-check" name="pageOptions" value="30" id="btn_page_option_30" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn_page_option_30">30</label>
            <input type="radio" class="btn-check" name="pageOptions" value="50" id="btn_page_option_50" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn_page_option_50">50</label>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="gr-output">
      <div class="gr-output-item">
        <div>
          <h5>sample<small style="margin-left: 10px;"><span class="badge rounded-pill text-bg-secondary">New</span></small></h5>
          <small class="grot-item-desc">description</small>
        </div>
        <div class="grot-item-info">
          <span class="ml-0 mr-3">3.0 KB</span> / 
          <span class="ml-0 mr-3">MIT License</span> / 
          <small>
            <span>2021. 9. 6. 오전 12:50:10</span> / 
            <span>(Created) 2021. 9. 6. 오전 12:50:10</span>
          </small>
        </div>
      </div>
    </div><!-- .gr-output -->
    <div class="gr-paging mt-5">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#" id="page_previous">Previous</a></li>
          <li class="page-item disabled"><a class="page-link" href="#" id="page_next">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
